{%- set cloud = salt['pillar.get']('salt:cloud', {}) -%}
{%- if 'gce_project' in cloud %}
base_debian_gce:
  image: debian-7-wheezy
  size: g1-small
  location: us-central1-a
  network: default
  tags: '["https-server", "http-server"]'
  metadata: '{"salt-minion": "true"}'
  use_persistent_disk: True
  delete_boot_pd: True
  deploy: True
  make_master: False
  provider: gce
{%- endif %}

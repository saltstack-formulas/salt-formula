  name: salt_solo
  log_level: debug
  salt_install: none
  require_chef: false
  formula: salt
  salt_copy_filter:
    - .kitchen
    - .git

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit

# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# For help on this file's format, see https://kitchen.ci/
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd

# Make sure the platforms listed below match up with
# the `env.matrix` instances defined in `.travis.yml`
platforms:
  ## SALT `2017.7`
  - name: debian-8-2017-7-py2
    driver:
      image: netmanagers/salt-2017.7-py2:debian-8
  - name: ubuntu-1604-2017-7-py2
    driver:
      image: netmanagers/salt-2017.7-py2:ubuntu-16.04
  - name: centos-6-2017-7-py2
    driver:
      image: netmanagers/salt-2017.7-py2:centos-6
      run_command: /sbin/init
  - name: amazonlinux-1-2017-7-py2
    driver:
      image: netmanagers/salt-2017.7-py2:amazonlinux-1
      run_command: /sbin/init
  - name: arch-base-latest-2017-7-py2
    driver:
      image: netmanagers/salt-2017.7-py2:arch-base-latest
      run_command: /usr/lib/systemd/systemd

  ## SALT `2018.3`
  - name: debian-9-2018-3-py2
    driver:
      image: netmanagers/salt-2018.3-py2:debian-9
  - name: ubuntu-1604-2018-3-py2
    driver:
      image: netmanagers/salt-2018.3-py2:ubuntu-16.04
  - name: centos-7-2018-3-py2
    driver:
      image: netmanagers/salt-2018.3-py2:centos-7
  - name: amazonlinux-1-2018-3-py2
    driver:
      image: netmanagers/salt-2018.3-py2:amazonlinux-1
      run_command: /sbin/init
  - name: arch-base-latest-2018-3-py2
    driver:
      image: netmanagers/salt-2018.3-py2:arch-base-latest
      run_command: /usr/lib/systemd/systemd

  ## SALT `2019.2`
  - name: ubuntu-1804-2019-2-py2
    driver:
      image: netmanagers/salt-2019.2-py2:ubuntu-18.04
  - name: centos-7-2019-2-py2
    driver:
      image: netmanagers/salt-2019.2-py2:centos-7
  - name: amazonlinux-2-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:amazonlinux-2
  - name: arch-base-latest-2019-2-py2
    driver:
      image: netmanagers/salt-2019.2-py2:arch-base-latest
      run_command: /usr/lib/systemd/systemd
  - name: debian-10-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:debian-10
  - name: debian-9-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:debian-9
  - name: ubuntu-1804-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:ubuntu-18.04
  - name: centos-8-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:centos-8
  - name: fedora-31-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:fedora-31
  - name: opensuse-leap-151-2019-2-py3
    driver:
      image: netmanagers/salt-2019.2-py3:opensuse-leap-15.1
      run_command: /usr/lib/systemd/systemd
    # Workaround to avoid intermittent failures on `opensuse-leap-15.1`:
    # => SCP did not finish successfully (255):  (Net::SCP::Error)
    transport:
      max_ssh_sessions: 1

provisioner:
  name: salt_solo
  log_level: debug
  salt_install: none
  require_chef: false
  formula: salt
  salt_copy_filter:
    - .kitchen
    - .git

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli

suites:
  - name: v201902-py3
    includes:
      - debian-10-2019-2-py3
      - debian-9-2019-2-py3
      - ubuntu-1804-2019-2-py3
      - centos-8-2019-2-py3
      - opensuse-leap-151-2019-2-py3
      - amazonlinux-2-2019-2-py3
    provisioner:
      state_top:
        base:
          '*':
            - salt.pkgrepo
            - salt.master
            - salt.minion
      pillars:
        top.sls:
          base:
            '*':
              - salt
              - v201902-py3
      pillars_from_files:
        salt.sls: test/salt/pillar/salt.sls
        v201902-py3.sls: test/salt/pillar/v201902-py3.sls
    verifier:
      inspec_tests:
        - path: test/integration/v201902-py3
  - name: v201902-py2
    includes:
      - ubuntu-1804-2019-2-py2
      - centos-7-2019-2-py2
      - arch-base-latest-2019-2-py2
    provisioner:
      state_top:
        base:
          '*':
            - salt.pkgrepo
            - salt.master
            - salt.minion
      pillars:
        top.sls:
          base:
            '*':
              - salt
              - v201902-py2
      pillars_from_files:
        salt.sls: test/salt/pillar/salt.sls
        v201902-py2.sls: test/salt/pillar/v201902-py2.sls
    verifier:
      inspec_tests:
        - path: test/integration/v201902-py2
  - name: v201803-py2
    includes:
      - debian-9-2018-3-py2
      - ubuntu-1604-2018-3-py2
      - centos-7-2018-3-py2
      - amazonlinux-1-2018-3-py2
      - arch-base-latest-2018-3-py2
    provisioner:
      state_top:
        base:
          '*':
            - salt.pkgrepo
            - salt.master
            - salt.minion
      pillars:
        top.sls:
          base:
            '*':
              - salt
              - v201803-py2
      pillars_from_files:
        salt.sls: test/salt/pillar/salt.sls
        v201803-py2.sls: test/salt/pillar/v201803-py2.sls
    verifier:
      inspec_tests:
        - path: test/integration/v201803-py2
  - name: v201707-py2
    includes:
      - debian-8-2017-7-py2
      - ubuntu-1604-2017-7-py2
      - centos-6-2017-7-py2
      - amazonlinux-1-2017-7-py2
      - arch-base-latest-2017-7-py2
    provisioner:
      state_top:
        base:
          '*':
            - salt.pkgrepo
            - salt.master
            - salt.minion
      pillars:
        top.sls:
          base:
            '*':
              - salt
              - v201707-py2
      pillars_from_files:
        salt.sls: test/salt/pillar/salt.sls
        v201707-py2.sls: test/salt/pillar/v201707-py2.sls
    verifier:
      inspec_tests:
        - path: test/integration/v201707-py2

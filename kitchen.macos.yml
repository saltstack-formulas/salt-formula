# -*- coding: utf-8 -*-
# vim: ft=yaml
---
driver:
  name: exec

provisioner:
  sudo: true
  salt_install: bootstrap
  salt_bootstrap_options: -P onedir 3006.1
  salt_call_command: /opt/salt/bin/salt-call

platforms:
  - name: macos-13-latest-py3
    verifier:
      inputs:
        saltmajorversion: 3006
  - name: macos-12-latest-py3
    verifier:
      inputs:
        saltmajorversion: 3006
  - name: macos-11-latest-py3
    verifier:
      inputs:
        saltmajorversion: 3006

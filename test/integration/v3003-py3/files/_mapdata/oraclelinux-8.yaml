# yamllint disable rule:indentation rule:line-length
# Oracle Linux Server-8
---
values:
  formulas_settings:
    checkout_orig_branch: false
    git_opts:
      default:
        basedir: /srv/formulas
        baseurl: https://github.com/saltstack-formulas
        options:
          output_loglevel: quiet
          rev: master
        update: false
    list: {}
  salt_settings:
    api_service: salt-api
    api_service_details:
      enabled: true
      state: running
    clean_config_d_dir: true
    cloud:
      template_sources:
        maps: salt://salt/files/cloud.maps.d
        profiles: salt://salt/files/cloud.profiles.d
        providers: salt://salt/files/cloud.providers.d
    config_path: /etc/salt
    gitfs:
      dulwich:
        install_from_source: true
      gitpython:
        install_from_source: false
      pygit2:
        git:
          install_from_package: git
          require_state: false
        install_from_source: false
        libgit2:
          build_parent_dir: /usr/src/
          download_hash: 683d1164e361e2a0a8d52652840e2340
          install_from_source: true
          version: 0.23.0
        version: 0.23.0
    install_packages: true
    key_url: https://repo.saltproject.io/py3/redhat/$releasever/$basearch/3003/SALTSTACK-GPG-KEY.pub
    master:
      ext_pillar:
      - cmd_yaml: cat /etc/salt/yaml
      - stack:
          - /path/to/stack1.cfg
          - /path/to/stack2.cfg
      - reclass:
          inventory_base_uri: /etc/reclass
      file_roots:
        base:
        - /srv/salt
      fileserver_backend:
      - rootfs
      gitfs_provider: pygit2
      pillar_roots:
        base:
        - /srv/pillar
    master_config_use_TOFS: false
    master_remove_config: false
    master_service: salt-master
    master_service_details:
      enabled: true
      state: running
    minion:
      file_roots:
        base:
        - /srv/salt
      fileserver_backend:
      - rootfs
      master: localhost
      master_type: str
      pillar_roots:
        base:
        - /srv/pillar
    minion_config_use_TOFS: false
    minion_remove_config: false
    minion_service: salt-minion
    minion_service_details:
      enabled: true
      state: running
    parallel: true
    pin_version: false
    pkgrepo: https://repo.saltproject.io/py3/redhat/$releasever/$basearch/3003
    pkgrepo_humanname: SaltStack repo for RHEL/CentOS $releasever
    pkgrepo_name: saltstack
    py_ver: py3
    pygit2: python-pygit2
    python_dulwich: python-dulwich
    python_git: GitPython
    release: '3003'
    restart_via_at: false
    retry_options:
      attempts: 5
      interval: 10
      splay: 10
      until: true
    rootgroup: root
    rootuser: root
    salt_api: salt-api
    salt_cloud: salt-cloud
    salt_master: salt-master
    salt_master_macos_plist_hash: ''
    salt_minion: salt-minion
    salt_minion_macos_plist_hash: ''
    salt_ssh: salt-ssh
    salt_syndic: salt-syndic
    ssh_roster: {}
    syndic_service: salt-syndic
    use_pip: false
    version: ''
